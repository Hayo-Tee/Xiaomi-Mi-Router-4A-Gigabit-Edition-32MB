name: ImmortalWrt Builder

on:
  workflow_dispatch:
  repository_dispatch:

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: v24.10.4
  TZ: Asia/Tashkent
  UPLOAD_RELEASE: "true"

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Prepare build environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y \
          build-essential clang flex bison g++ gawk gcc-multilib gettext \
          git libncurses-dev libssl-dev python3 python3-distutils rsync unzip zlib1g-dev \
          file wget curl ccache patch tar perl
        sudo timedatectl set-timezone "$TZ"

    - name: Clone ImmortalWrt
      run: |
        git clone --depth 1 -b $REPO_BRANCH $REPO_URL immortalwrt
        
    - name: Cache ccache
      uses: actions/cache@v4
      with:
        path: ~/.ccache
        key: ccache-${{ runner.os }}-${{ env.REPO_BRANCH }}
        
    - name: Enable ccache
      run: |
        echo 'CONFIG_CCACHE=y' >> immortalwrt/.config
        
    - name: Feeds update & install
      run: |
        cd immortalwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Load config
      run: |
        cp .config immortalwrt/.config
    
    - name: Download sources
      run: |
        cd immortalwrt
        make defconfig
        make download -j$(nproc)

    - name: Compile firmware
      run: |
        cd immortalwrt
        make -j$(nproc) || make -j1 V=s

    - name: Set firmware path
      run: |
        echo "FIRMWARE=$GITHUB_WORKSPACE/immortalwrt/bin/targets" >> $GITHUB_ENV

    - name: Debug output
      run: |
        ls -R immortalwrt/bin/targets

    - name: Upload firmware artifact
      uses: actions/upload-artifact@v4
      with:
        name: ImmortalWrt_firmware_${{ github.run_id }}
        path: ${{ env.FIRMWARE }}/**/*

    - name: Generate release tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true'
      run: |
        echo "release_tag=$(date +'%Y.%m.%d-%H%M')" >> $GITHUB_OUTPUT

    - name: Upload firmware to GitHub Release
      if: env.UPLOAD_RELEASE == 'true'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        name: ImmortalWrt ${{ steps.tag.outputs.release_tag }}
        files: ${{ env.FIRMWARE }}/**/*
        overwrite_files: true
        fail_on_unmatched_files: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
